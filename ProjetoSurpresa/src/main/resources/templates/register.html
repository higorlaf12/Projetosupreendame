<!DOCTYPE html>
<html lang="en" ng-app="registerControllerApp">
<head>
    <meta charset="UTF-8"/>
    <title>Pagina cadastrar</title>
    <link href="../javascript/bootstrap.min.css" rel="stylesheet"/>
    <link href="../javascript/style.css" rel="stylesheet"/>

    <script type="text/javascript" src="../javascript/angular.min.js"></script>
    <script type="text/javascript" src="../javascript/registerController.js"></script>

</head>

<body>

<form class="form2" ng-controller="registerController">

    <img class="profile-img" src="http://www.clickgratis.com.br/fotos-imagens/imagens/aHR0cDovL2k2Mi50aW55cGljLmNvbS8ybXc5a3I5LmpwZw==.jpg"/>

    <input type="text" class="form-control login-input" ng-model="login" name="username" placeholder="Login" autofocus=""/>

    <input  type="password" id="txtsenha" class="form-control login-input" ng-model="senha" placeholder="Password"/>

    <input  type="password" id="txtrepitirsenha" class="form-control login-input" ng-model="senhaConfirmado" placeholder="Repeat Password"/>

    <input type="submit" class="btn btn-lg btn-primary btn-block" ng-click="savePerson()" value="Save"/>

    <a class="btn btn-block btn-lg btn-warning" href="/">cancelar</a>

</form>
<script src="../javascript/jquery-3.2.0.min.js"></script>
<script src="../javascript/bootstrap.min.js"></script>

</body>
</html>
